{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <!-- displaying  Username-->
        <div class="col-md-12">
            <div class="jumbotron">
                <h3> {{user.username| capitalize}} </h3>

                <!--Displaying user bio-->
                {% if user.bio %}
                <p> {{user.bio}}</p>
                {%else%}
                <p><a href="">Edit Bio</a> </p>
                {% endif %}
            </div>
        </div>

        <!-- Display profile photo-->
        <div class="col-md-12">
            <div class="jumbotron">
                {% if user.profile_pic_path %}

                <img src="{{url_for('static',filename=user.profile_pic_path)}}" alt="image" class="img-thumbnail">

                {%else%}
                <p>No profile picture</p>

                {% endif %}

                {% if user == current_user %}
                <form action="{{url_for('main.update_profile',uname=user.username)}}" method="post" enctype="multipart/form-data">

                    <input type="file" name="photo" class="form-control" required>
                    <input type="submit">
                </form>
                {% endif %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
